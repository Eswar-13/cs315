{% extends "base.html" %}
{% block content %}

<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f0f2f5;
    margin: 0;
    padding: 0;
  }

  /* Header */
  .header {
    background-color: #2875a8;
    padding: 16px 32px;
    color: white;
    font-size: 1.5rem;
    font-weight: bold;
  }

  h2 {
    text-align: center;
    margin-top: 40px;
    font-size: 2rem;
    color: #2c3e50;
  }

  form {
    background-color: white;
    max-width: 400px;
    margin: 2rem auto;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }

  input[type="email"],
  input[type="password"] {
    padding: 12px;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 6px;
    transition: border 0.3s;
  }

  input:focus {
    border-color: #3498db;
    outline: none;
  }

  button[type="submit"] {
    padding: 12px;
    background-color: #3498db;
    color: white;
    font-size: 1rem;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  button[type="submit"]:hover {
    background-color: #2980b9;
  }

  p {
    text-align: center;
    margin-top: 1rem;
    color: #34495e;
  }

  a {
    color: #3498db;
    text-decoration: none;
    font-weight: bold;
  }

  a:hover {
    text-decoration: underline;
  }

  .error-msg {
    color: red;
    text-align: center;
    margin-top: 1rem;
  }
</style>



<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    <input type="email" name="username" placeholder="Email" required>  <!-- name="username" -->
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
</form>

<p>Don't have an account?
  <a href="{% url 'signup' %}">Sign up here</a>
</p>

{% if error %}<p style="color: red">{{ error }}</p>{% endif %}
{% endblock %}
