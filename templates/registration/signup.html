{% extends "base.html" %}
{% block content %}

<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f0f2f5;
        margin: 0;
        padding: 0;
    }

    h2 {
        text-align: center;
        color: #2c3e50;
        margin-top: 40px;
        font-size: 2rem;
    }

    form {
        background-color: #ffffff;
        max-width: 400px;
        margin: 2rem auto;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }

    form p {
        margin-bottom: 1rem;
    }

    form label {
        display: block;
        margin-bottom: 0.4rem;
        color: #34495e;
        font-weight: bold;
    }

    form input,
    form select,
    form textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 1rem;
        transition: border-color 0.3s;
    }

    form input:focus {
        border-color: #3498db;
        outline: none;
    }

    form button[type="submit"] {
        width: 100%;
        padding: 12px;
        background-color: #3498db;
        color: white;
        font-size: 1rem;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    form button[type="submit"]:hover {
        background-color: #2980b9;
    }
</style>

<h2>Sign Up</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign Up</button>
</form>
{% endblock %}
