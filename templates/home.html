{% extends "base.html" %}
{% load static %}
{% block content %}

<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f0f2f5;
    margin: 0;
    padding: 0;
  }

  h2 {
    text-align: center;
    margin-top: 60px;
    font-size: 2rem;
    color: #2c3e50;
  }

  .nav-links {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1.2rem;
    max-width: 300px;
    margin: 2rem auto;
    padding: 2rem;
    background-color: white;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
  }

  .btn {
    width: 100%;
    text-align: center;
    padding: 12px;
    background-color: #3498db;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 1rem;
    cursor: pointer;
    text-decoration: none;
    transition: background-color 0.3s ease;
  }

  .btn:hover {
    background-color: #2980b9;
  }

  .nav-links form {
    margin: 0;
    width: 100%;
  }

</style>



<h2>Welcome, {{ user.name }}!</h2>

<div class="nav-links">
  <a href="{% url 'search:route_search' %}" class="btn">Search Trains</a>
  <a href="{% url 'booking:history' %}" class="btn">Booking History</a>
</div>

{% endblock %}
